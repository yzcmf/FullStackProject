<div class="row feed">
    <div class="col-md-4">
        <div ng-hide="currentUser">
            Login:
            <br><br>
            <input type="text" size="30" placeholder="Username" ng-model="username">
            <br><br>
            <input type="text" size="30" placeholder="Password" ng-model="password">
            <br><br>
            <button type="button" ng-click="signin()">Sign In</button>
            <br><br>
            <a href="#!/signup">Not a member? signup</a>
        </div>
        <div ng-show="currentUser">
            Hello,{{currentUser}}.
            <br><br>
            <a href ng-click="logout()">Logout</a>
        </div>
    </div>
    <div class="col-md-8" ng-show="currentUser">
        <div class="new-meow">
            <input type="text" class="form-control" ng-model="newMeow" placeholder="what do you have to meow today?">
            <button class="btn" type="button" ng-click="submitNewMeow()">Submit</button>
        </div>
        <h3 ng-repeat="meow in meows">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            {{meow.text}}
            <a href ng-click="removeMeow(meow)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true">Delete</span>
            </a>
            <br>
            <small>{{meow.username}}</small>
        </h3>
    </div>
</div>
