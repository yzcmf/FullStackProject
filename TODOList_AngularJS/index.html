<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>index page</title>

<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-ui"></script>
<link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/bootstrap.min.js"></script>

<script type="text/javascript" src="angular.min.js"></script>
<script src="ListController.js"></script>

<style>

.table{
	display:table;
	}
.table-row{
	display:table-row;
	}
.table-cell{
	display:table-cell;
	}
</style>
</head>

<body ng-app ="listControllerApp">
	<div class="container" ng-controller = "allListsController as listContl">
    
    	<div class="row-fluid">
    		<form class="form" role="form">
  				<div class="form-group">
    				<label for="item_id">NextIndex</label>
    				<input type="text" class="form-control" id="item_id"  value="0" disabled="disabled">
  				</div>
  				<div class="form-group">
    				<label for="item_content">Content:</label>
    				<input type="text" class="form-control" id="item_content">
  				</div>
  				<button type="submit" ng-click="listContl.addOneItem()"class="btn btn-default">Submit</button>
			</form>
		</div>
        
        <div class="row-fluid">
        
        	<div class="list-group">
            	  <a href="#" class="list-group-item active">All Items</a>
                  <div class="table">
  				  	<div class="list-group-item table-row" ng-repeat="listItem in listContl.allState">
                  		<div class="table-cell">Idx:{{listItem.idx}}</div>
                    	<div class="table-cell">Content:{{listItem.itemContent}}</div>
                    	<div class="table-cell">State:{{listItem.state}}</div>
                  	</div>
                  </div>
            </div>

        	<div class = "list-group" >
            	<a href="#" class="list-group-item active">Active Items</a>
                <div class="table">
        			<div class="list-group-item table-row" ng-repeat="listItem in listContl.activeState" 
                    ng-show="listItem.state === 'active' "> 
            			<div class="table-cell">Idx:{{listItem.idx}}</div>
                    	<div class="table-cell">Content:{{listItem.itemContent}}</div>
                		<div class="table-cell">
                    		<button class="btn btn-default" ng-click="listContl.deleteItemFromActive(listItem)">Delete</button>
                    	</div>
            		</div>
                </div>
        	</div>
            
        	<div class = "list-group">
            	<a href="#" class="list-group-item active">Completed Items</a>
                <div class="table">
            		<div class ="list-group-item table-row" ng-repeat="listItem in listContl.complState">
        				<div class="table-cell">Idx:{{listItem.idx}}</div>
                    	<div class="table-cell">Content:{{listItem.itemContent}}</div>
                    	<div class="table-cell">State:{{listItem.state}}</div>
        			</div>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
